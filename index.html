<html>
 <head>
   <title>Clock</title>
  </head>
 <body>
  <div class="digitalClock">
    <div class="dial">
        <div id="calender">Friday 10 January 2020</div>
        <span id="hours">10</span>
        <span class="dot">:</span>
        <span id="minutes">13</span>
        <span class="dot">:</span>
        <span id="seconds">03</span>
    </div>
</div>
 </body>
